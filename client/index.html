<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canvasStyles.css">
    <title>Purdue Mosaic</title>
</head>
<body>
    <div class="page-container">
        <a href="index.html" class="back-button">Back</a>
        <button id="download-button">Download</button>
        <h1 class="title">The prompt is: <span id="current-prompt">Your Prompt</span></h1>
        <div class="color-bar">
            <div class="color-presets">
                <div class="color-preset" data-color="#ff0000" style="background-color: #ff0000;"></div>
                <div class="color-space"></div>
                <div class="color-preset" data-color="#ffa500" style="background-color: #ffa500;"></div>
                <div class="color-space"></div>
                <div class="color-preset" data-color="#ffff00" style="background-color: #ffff00;"></div>
                <div class="color-space"></div>
                <div class="color-preset" data-color="#008000" style="background-color: #008000;"></div>
                <div class="color-space"></div>
                <div class="color-preset" data-color="#0000ff" style="background-color: #0000ff;"></div>
                <div class="color-space"></div>
                <div class="color-preset" data-color="#800080" style="background-color: #800080;"></div>
                <div class="color-space"></div>
                <div class="color-preset" data-color="#000000" style="background-color: #000000;"></div>
                <div class="color-space"></div>
                <div class="color-preset" data-color="#ffffff" style="background-color: #ffffff;"></div>
            </div>
            <input type="color" id="color-picker" value="#000000"> <!-- Color wheel -->
        </div>
        <div class="canvas-container">
            <!-- This div will hold your grid of pixels -->
        </div>
        <h3 id="timer"></h3>
    </div>
    <script src="canvasScript.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="timerScript.js"></script>
</body>
</html>
